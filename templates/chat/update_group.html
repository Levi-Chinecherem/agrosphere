{% extends 'base.html' %}
{% load static %}

{% block title %}Edit {{ group.name }} | AgroSphere{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="text-center mb-4">Edit {{ group.name }}</h2>

    <!-- Group Update Form -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
