{% extends 'base.html' %}
{% load static %}

{% block title %}Profile | AgroSphere{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 600px;">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0">User Profile</h5>
    </div>
    <div class="card-body">
        <!-- Circular Profile Image with a separating line -->
        <div class="d-flex mb-4">
            <img src="{{ user.profile.image.url }}" alt="Profile Image" class="img-fluid rounded-circle mr-3" style="max-width: 100px;">
            <div class="flex-grow-1 border-right pr-3">
                <p class="mb-0"><strong>Full Name:</strong> {{ user.profile.full_name }}</p>
                <p class="mb-0"><strong>Email:</strong> {{ user.profile.email }}</p>
                <p class="mb-0"><strong>Occupation:</strong> {{ user.profile.get_occupation_display }}</p>
                <!-- Add other profile details as needed -->
            </div>
        </div>

        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

        <!-- Change Password Button -->
        <a href="{% url 'password_change' %}" class="btn btn-primary ml-2">Change Password</a>
    </div>
</div>
{% endblock %}
