{% extends 'base.html' %}

{% block title %}Confirm Password Reset | AgroSphere{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 400px;">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">Confirm Password Reset</h5>
    </div>
    <div class="card-body">
        <!-- Add your password reset confirmation form here -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info">Confirm Password Reset</button>
        </form>
    </div>
</div>
{% endblock %}
